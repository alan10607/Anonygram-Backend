<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Register</title>
    <meta name="author" content="alan10607">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{~/pic/favicon.png}" type="image/x-icon">
    <link rel="icon" th:href="@{~/pic/favicon.png}" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" sizes="100x100" th:href="@{~/pic/favicon.png}">
    <link rel="stylesheet" th:href="@{~/css/main.css}">
    <link rel="stylesheet" th:href="@{~/css/login.css}">
    <script type="text/JavaScript" th:src="@{~/js/main.js}"></script>
    <script type="text/JavaScript" th:src="@{~/js/login.js}"></script>
    <script type="text/JavaScript" th:src="@{~/js/jquery-3.6.1.min.js}"></script>
</head>
<script th:inline="javascript">
</script>
<body>
<div id="login" class="center">
    <div>
        <form>
            <img class="logo" th:src="@{~/pic/logo.svg}">
            <h4>用戶註冊</h4>
            <input type="text" id="email" placeholder="Email" required autofocus/>
            <input type="text" id="username" placeholder="用戶暱稱(可為中文)" required/>
            <input type="password" id="password" placeholder="用戶密碼" required/>
            <input type="button" value="註冊" onclick="createUser();"/>
            <p class="error"></p>
        </form>
    </div>
</div>

</body>
</html>
