<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="author" content="alan10607">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{~/pic/favicon.png}" type="image/x-icon">
    <link rel="icon" th:href="@{~/pic/favicon.png}" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" sizes="100x100" th:href="@{~/pic/favicon.png}">
    <link rel="stylesheet" th:href="@{~/css/main.css}">
    <link rel="stylesheet" th:href="@{~/css/login.css}">
    <script type="text/JavaScript" th:src="@{~/js/main.js}"></script>
    <script type="text/JavaScript" th:src="@{~/js/login.js}"></script>
    <script type="text/JavaScript" th:src="@{~/js/jquery-3.6.1.min.js}"></script>
</head>
<script th:inline="javascript">
</script>
<body>
<div id="login" class="center">
    <div>
        <form method="post" action="loginProcessing">
            <img class="logo" th:src="@{~/pic/logo.svg}">
            <input type="text" name="username" placeholder="Email" required autofocus/>
            <input type="password" name="password" placeholder="密碼" required/>
            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" />
            <input type="submit" value="登入" />
            <p class="info">
                <span>還沒有帳號?</span>
                <a class="register" href="register">註冊</a>
            </p>
            <p class="error">
                <span th:if="${param.error != null}">Email或用戶密碼錯誤</span>
                <span th:if="${param.logout != null}">登出成功</span>
            </p>
            <div class="line-word">或</div>
            <input type="button" value="以匿名登入" onclick="toHub();"/>
        </form>
    </div>
</div>

</body>
</html>
